<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='stylemaster.css' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Assignment</title>
</head>
<body>
    <!--LOGO-->
    <div class='top-section'>
        <div class='document' id='logo'>
            <!--TOP BAR-->
            <div class='cart-div'>
                <div class='cart-label highlight'>
                    <span class='cart-div-item first'>My Account</span>
                    <span class='cart-div-item'>Cart (0)</span>
                </div>
                <div class='cart-label'>
                    <span class='cart-div-item first'>Products</span>
                    <span class='cart-div-item'>Resources</span>
                </div>
            </div>
            <!--TOP BAR-->

            <!--LOGOBAR-->
            <div class='logo-div'>
                <div class='logo-div-item logo-img'>
                    <img src='images/logo.png' alt='logo'>
                </div>
                <div class='logo-div-item company-review'>
                    <p>Credibility Review</p>
                </div>
                <div class='company-contact-wrapper'>
                    <div class='logo-div-item company-contact'>
                        <img class='contact-item contact-image' src='images/phone.png'>
                        <p class='contact-item contact-text'>Talk to Credit Advisor</p>
                        <p class='contact-item phone-no'>1.800.700.2733</p>
                    </div>
                </div>
            </div>
            <!--LOGOBAR-->
        </div>
    </div>
    <!--LOGO-->

    <!--BANNER-->
    <div class='banner-section'>
        <div class='document' id='banner'>
            <!--BREADCRUMBS-->
            <ul class='option-list'>
                <li class='option-list-item'>HOME<span class='crumb-img'><img src='images/breadcrumb_arrow.png'></span></li>
                <li class='option-list-item'>Search<span class='crumb-img'><img src='images/breadcrumb_arrow.png'></span></li>
                <li class='option-list-item'>Market Place<span class='crumb-img'><img src='images/breadcrumb_arrow.png'></span></li>
                <li class='option-list-item'>Pharmaceutical<span class='crumb-img'><img src='images/breadcrumb_arrow.png'></span></li>
                <li class='option-list-item'>Product Directory</li>
            </ul>
            <!--BREADCRUMBS-->

            <!--COMPANY WORK-->
            <div class='company-work'>
                <div class='tabletsimage'>
                    <img src='images/search_bk.png'>
                </div>
                <div class='companytitlewrapper'>
                    <div class='companytitle'>
                        <div class='containstitle'>
                            <img class='pharmaimage' src='images/logo1.png' alt='pharma'>
                        </div>
                        <div class='searchbox'>
                            <div class='mainsearch'>
                                <input type='text' value='Lorem Ipsum Company'>
                                <img src='images/search.png' alt='search'>
                            </div>
                            <p>Search for in-depth information on 8,562 products and services across formulation and manufacturing.</p>
                        </div>
                    </div>
                </div>
            </div>
            <!--COMPANY WORK-->

            <!--SLIDER-->
            <div class='slider'>
                <img src='images/cycle_img1.png' alt='cycle_img1'>
            </div>
            <!--SLIDER-->
        </div>

    </div>
    <!--BANNER-->
</body>
</html>
